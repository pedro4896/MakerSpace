<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../style/geral.css"">
    <link rel="stylesheet" href="../style/registro-login.css"">
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">

    <!--BootStrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>MakerSpace - Registro</title>
</head>
<body id="body">
    <div class="container">
      <div class="collum">
        <div class="col">
          <nav class="navbar navbar-expand-xl navbar-light">
                  <a class="navbar-brand" id="logoHome" href="#">
                    <img src="../image/robot-removebg-preview.png" width="100" height="100" class="d-inline-block align-top" alt="">
                    <span>MakerSpace</span>
                  </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                
                  <div class=" navTop collapse navbar-collapse" id="conteudoNavbarSuportado">
                    <ul  class="navbar-nav navTop">
                      <li class="nav-item">
                        <a class="links" href="../index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="links" href="#">Conteúdos</a>
                      </li>
                      <li class="nav-item">
                        <a class="links" href="#">Informações</a>
                      </li>
                      <li class="nav-item">
                        <button type="button" class="btn" onclick="window.location.href='login.html'"><span>Entrar</span></button>
                      </li>
                    </ul>
                  </div>
            </nav>
        </div>
      </div>

        <div class="collum" id="Container-Registro">
          <div class="col">
            <img id="Imagem-Registro" src="../image/robot-removebg-preview.png" alt="">
          </div>

          <div class="col">
            <h2 id="Title-Registro">Cadastro de Usuário</h1>
          </div>

          <div class="col">
            <form id="login-Form">
              <div class="form-group">
                <label for="exampleNome">Nome:</label>
                <input type="text" class="form-control" id="exampleNome" placeholder="Nome">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
              </div>

              <div class="form-group">
                <label for="exampleLogin">Login:</label>
                <input type="text" class="form-control" id="exampleLogin" placeholder="Login">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Senha:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword2">Confirmação de Senha:</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmação de Senha">
              </div>

              <button id="Botao-Registro" type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div> 
        </div>
    </div>
    <!--JavaScript(Opcional)-->
    <!--JQuery primeiro, depois Popper.js, depois BootStrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../script/registro.js"> </script>
</body>
</html>
